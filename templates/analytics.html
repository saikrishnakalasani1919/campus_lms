
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Campus Bridge | Visual Analytics</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='analytic.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="dashboard-container">
    <div class="header">
      <h1>ANALYTICS</h1>
      <button class="theme-toggle-btn" onclick="toggleTheme()">ðŸŒ™</button>
    </div>

    <!-- Pie Charts -->
    <div class="chart-grid">
      <div class="chart-card">
        <h2>Academic Progress</h2>
        <canvas id="academicPieChart"></canvas>
      </div>
      <div class="chart-card">
        <h2>Coding Progress</h2>
        <canvas id="codingPieChart"></canvas>
      </div>
    </div>

    <!-- Bar & Line Charts -->
    <div class="chart-grid">
      <div class="chart-card">
        <h2>Weekly Academic Scores</h2>
        <canvas id="academicBarChart"></canvas>
      </div>
      <div class="chart-card">
        <h2>Daily Coding Practice</h2>
        <canvas id="codingLineChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    // === Pie Charts ===
    new Chart(document.getElementById('academicPieChart'), {
      type: 'pie',
      data: {
        labels: ['Completed', 'In Progress', 'Pending'],
        datasets: [{
          data: [65, 25, 10],
          backgroundColor: ['#4caf50', '#ff9800', '#f44336']
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { position: 'bottom' } }
      }
    });

    new Chart(document.getElementById('codingPieChart'), {
      type: 'pie',
      data: {
        labels: ['Completed Challenges', 'Ongoing', 'Not Started'],
        datasets: [{
          data: [50, 30, 20],
          backgroundColor: ['#2196f3', '#ffc107', '#9e9e9e']
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { position: 'bottom' } }
      }
    });

    // === Bar Chart ===
    new Chart(document.getElementById('academicBarChart'), {
      type: 'bar',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'],
        datasets: [{
          label: 'Marks (%)',
          data: [75, 82, 68, 90, 85],
          backgroundColor: '#4caf50'
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true, max: 100 }
        }
      }
    });

    // === Line Chart ===
    new Chart(document.getElementById('codingLineChart'), {
      type: 'line',
      data: {
        labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5'],
        datasets: [{
          label: 'Problems Solved',
          data: [1, 3, 4, 6, 9],
          borderColor: '#2196f3',
          fill: false,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    // === Theme Toggle ===
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      const icon = document.querySelector('.theme-toggle-btn');
      icon.textContent = document.body.classList.contains('dark-mode') ? 'ðŸŒž' : 'ðŸŒ™';
    }
  </script>
</body>
</html>
