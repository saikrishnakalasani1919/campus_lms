<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Courses - Campus Bridge</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='manage.css') }}" />
</head>
<body>
  <div class="container">
    <!-- {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class="flashes">
      {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %} -->

    <h1>Manage Courses</h1>

    <!-- Course Addition Form -->
    <form method="POST" action="{{ url_for('add_course') }}" class="add-course-form">
      <input type="text" name="course_name" placeholder="Course Name" required>
      <input type="text" name="course_code" placeholder="Course Code" required>
      <input type="text" name="semester" placeholder="Semester (e.g., Spring 2025)" required>
      <button type="submit" class="submit-btn">Add</button>
    </form>

    <hr>

    <div class="course-list">
      {% for course in courses %}
      <div class="course-card">
        <div class="course-info">
          <h2>{{ course["course_name"] }}</h2>
          <p><strong>Course Code:</strong> {{ course['course_code'] }}</p>
          <p><strong>Semester:</strong> {{ course['semester'] }}</p>
        </div>
        <div class="course-actions">
          <!-- <button class="edit-btn">Edit</button>
          <button class="delete-btn">Delete</button> -->
          <!-- inside course-actions -->
 
          <button class="edit-btn">Edit</button>
<form action="{{ url_for('delete_course', course_code=course['course_code']) }}" method="POST">
    <button class="delete-btn" onclick="return confirm('Are you sure?')">Delete</button>
</form>

        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
