
<!-- faculty_dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Faculty Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container mt-5">
    <div class="text-center mb-4">
      <h1 class="text-primary">Welcome, Prof. {{ user.full_name }}</h1>
      <p class="lead">Faculty Dashboard Overview</p>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="card bg-gradient-info text-white p-3">
          <h4>Courses Teaching</h4>
          <p>{{ courses_count }}</p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card bg-gradient-success text-white p-3">
          <h4>Student Feedback</h4>
          <p>{{ feedback_score }}</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
